plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building a CLI application
    id 'application'

    // Apply the jacoco plugin to add support for junit code coverage analysis
    id 'jacoco'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is used by the application.
    implementation 'com.google.guava:guava:28.0-jre'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}

// Add source code directories
/*
sourceSets {
    main {
        java {
            srcDir 'imagelab'
            srcDir 'filters'
            srcDir 'sound'
        }
    }
}*/

sourceSets {
    main {
        java {
            srcDir "imagelab"
            include "sound/*"
            include "filters/*"
            java.outputDir = file ("imagelab")
        }
    }
    filters {
        java {
            srcDir "filters"
            include "sound/*"
            include "imagelab/*"
            java.outputDir = file ("filters")
        }
    }
    sound {
        java {
            srcDir "sound"
            include "imagelab/*"
            include "filters/*"
            java.outputDir = file ("sound")
        }
    }    
}

application {
    // Define the main class for the application
    mainClassName = 'imagelab.ImageLab'
}

// Define jacoco version to be used
jacoco {
    toolVersion = "0.8.4"
    reportsDir = file("$buildDir/reports/jacoco")
    applyTo run
}

// Define file type for structured reports
jacocoTestReport {
    reports{
        xml.enabled false
        csv.enabled false
        html.destination file("$buildDir/reports/jacoco")
    }
}

// Define coverage pass/fail rules for unit tests
jacocoTestCoverageVerification {
    violationRules {
        rule {
            element = 'CLASS'
            limit {
                counter = "LINE"
                value = "COVEREDRATIO"
                minimum = 0.85
            }
        }
    }
}